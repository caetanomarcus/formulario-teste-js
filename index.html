<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preencha o formulário</h1>
    <form>
        <label for="nomex">Nome</label>
        <input type="text" name="nome" id="nomex" value="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <div class="radios">
            <h2>Escolha o tamanho da sua camisa</h2>
            <label class="container">P
                <input type="radio" name="tamanhocamisa" id="radio" value="P" checked>
                <span class="checkmark"></span>
            </label>
            <label class="container">M
                <input type="radio" name="tamanhocamisa" id="radio" value="M">
                <span class="checkmark"></span>
            </label>
          <label class="container">G
            <input type="radio" name="tamanhocamisa" id="radio" value="G">
            <span class="checkmark"></span>
          </label>
        </div>
        <button id="enviar">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
